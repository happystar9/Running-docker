services:
  web:
    build: ./TetrisWeb
    ports:
      - 5000:5000
    depends_on:
      - db
    environment:
      DB_CONN: "Host=db;Port=5432;Database=mydatabase;Username=myuser;Password=mypassword"
    restart: always

  swag:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/denver
      - URL=ricardoruiz.duckdns.org
      - VALIDATION=dns
      - DNSPLUGIN=duckdns
      - STAGING=false
    volumes:
      - ./config:/config
    ports:
      - 2000:443
    restart: always
    
  db:
    image: postgres:latest
    container_name: postgres_db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - PGDATA:/var/lib/postgresql/data
    restart: always

volumes:
  PGDATA:
